<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style> 

      .box1 {
        background: plum;
        height: 300px;
        width: 300px;
      }

      /*Mobile first approach*/
      @media(min-width: 900px) {
        /*until 0-425px acts like commented code*/
        .box1{
            background: purple;
            border-radius: 50%;
        }
        }

      @media(min-width: 425px) {
        /*until 0-425px acts like commented code*/
        .box1{
            background: crimson;
        }
      }

      
    </style>
  </head>
  <body>
    <div class="box1"></div>
  </body>
</html>
