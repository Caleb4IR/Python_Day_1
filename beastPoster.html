<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #200302;
            margin: 0;
            display: grid;
            place-content: center;
            min-height: 200vh;
        }
        .container{
            height: 300px;
            width: 320px;
            text-align: center;
            font-family: sans-serif;
        }
        .beast{
            height: 450px;
            object-fit: contain;
            border-radius: 10%;
        }
        p{
            color: #ffe5e4;
            line-height: 1.5;
        }
        h1{
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        .shaded{
            color: hsl(34, 57%, 90%);
            font-weight: 100;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="beast" src="https://i.pinimg.com/originals/d0/b9/ec/d0b9ec3a33c3b8627f9b1c6958b8fb3d.jpg" alt="">
        <h1>Beast</h1>
        <p class="shaded">2022 ‧ Action/Dark comedy ‧ 2h 38m</p>
        <p>Beast is an upcoming Indian Tamil-language action thriller film written and directed by Nelson and produced by Sun Pictures. The film stars Vijay and Pooja Hegde, while Selvaraghavan, Yogi Babu and Redin Kingsley play supporting roles</p>
    </div>
</body>
</html>
